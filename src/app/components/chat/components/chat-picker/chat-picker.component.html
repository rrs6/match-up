<ul class="chat-picker">
	<li class="chat-item" *ngFor="let person of people">
		<!-- <div> -->
		<div (click)="onSelect(person.name)">
			<img class="image" src="{{person.image ?? 'assets/img/userAvatar.png'}}" />
			<h1 class="name">{{person.name}}</h1>
		</div>
	</li>
</ul>
