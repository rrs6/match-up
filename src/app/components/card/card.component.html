<div class="card-container">
    <img class="image-card" height="450" width="250" src="{{cardInfo?.photoURL ?? 'assets/img/userAvatar.png'}}"/>
    <div class="info-user">
        <h1 class="name-card">{{cardInfo?.displayName}}</h1>
        <p>{{cardInfo?.address}}</p>
        <p>{{cardInfo?.gender}}</p>
        <p>{{cardInfo?.age}}</p>
        <p *ngIf="cardInfo?.futebol">Football</p>
        <p *ngIf="cardInfo?.games">Games</p>
        <p *ngIf="cardInfo?.food">Food</p>
        <p *ngIf="cardInfo?.gardening">Gardening</p>
    </div>
    <button (click)="like()" class="like-button">Like</button>
</div>
